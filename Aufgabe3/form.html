<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Web Form</title>
</head>
<script type="text/javascript">
		function outputText() {
			var userInput = document.getElementById("firstName").value;
			//document.getElementById("userInput").innerHTML=userInput;
			// allows multiple entries
			var textNode = document.createElement("p");
			var textNodeContent = document.createTextNode(userInput);
			textNode.appendChild(textNodeContent);
			document.getElementById("userInput").appendChild(textNode);


		}
	</script>
<body>
	<h2>Please enter your name</h2>
	
		Name: <input id="firstName" type="text" name="name" />
		<input type="button"  onclick="outputText()" value="Submit";>
		<p id="userInput"> </p>
	


	
	


</body>
</html>
